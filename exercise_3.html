<!DOCTYPE html>
<html lang="en">
<head>
    <title>Try To Create Registration Form</title>
</head>
<style>
    #divv{
        width: 13cm;
        padding: 0;
        
        background-color: rgb(28, 28, 75);
        margin: 50px;
    }

    #btn{
        width: 2cm;
        height: 30px;
    }

    table{
        width: 13cm;
        color: gold;
        
    }

    thead{
        background-color: coral;
    }

    tbody{
        text-align: justify;
        background-color: rgb(28, 28, 75);
    }

    tfoot{
        text-align: right;
        background-color: rgb(212, 124, 92);
    }
</style>
<body>
    <form action="exercise_4.html" method="get">
        
        <center>
        <h1>EXERCISE 3</h1>
        <div id="divv">
            <table cellpadding="10">

            <thead>
                <tr>
                    <th colspan="2" style="text-align: left;">Sign Up</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>First Name</th>
                    <td><input type="name" name="nama" id="nama" placeholder="Enter First Name">
                    </td>
                </tr>

                <tr>
                    <th>Last Name</th>
                    <td><input type="name" name="nama" id="nama" placeholder="Enter Last Name">
                    </td>
                </tr>

                <tr>
                    <th>Date of Birth</th>
                    <td><select name="date" id="date">
                            <option value="HARI" name="hari" selected disabled>Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                
                        <select name="Month" id="Month">
                            <option value="BULAN" name="bulan" selected disabled>Month</option>
                            <option value="JAN">Januari</option>
                            <option value="Feb">Febuari</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="mei">Mei</option>
                            <option value="jun">Jun</option>
                            <option value="julai">Julai</option>
                            <option value="ogos">Ogos</option>
                            <option value="september">September</option>
                            <option value="oktober">Oktober</option>
                            <option value="nov">November</option>
                            <option value="dis">Disember</option></select>
                    
                        <select name="year" id="year">
                            <option value="TAHUN" name="tahun" selected disabled>Year</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <th>Gender</th>
                    <td><input type="radio" name="jantina" id="lelaki" value="lelaki">
                        <label for="lelaki">Male</label>
                    
                        <input type="radio" name="jantina" id="perempuan" value="perempuan">
                        <label for="perempuan">Female</label>   
                    </td>
                </tr>

                <tr>
                    <th>Country</th>
                    <td><select name="Country" id="Country">
                            <option value="Country" selected disabled>Country</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="thailand">Thailand</option>
                            <option value="indonesia">Indonesia</option>
                            <option value="singapura">Singapura</option>
                            <option value="korean">Korean</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>E-mail</th>
                    <td><input type="email" name="email" id="email" placeholder="Enter E-mail">
                    </td>
                </tr>

                <tr>
                    <th>Phone</th>
                    <td><input type="phone" name="phone" id="phone" placeholder="Enter Phone">
                    </td>
                </tr>

                <tr>
                    <th>Password</th>
                    <td><input type="password" name="password" id="password">
                    </td>
                </tr>

                <tr>
                    <th>Confirm Password</th>
                    <td><input type="password" name="password" id="password"></td>
                </tr>

                <tr>
                    <th>&nbsp</th>
                    <td><input type="checkbox" name="agree" id="agree" value="agree">
                        <label for="agree"></label>I Agree to the Terms of use</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2"><input type="submit" value="Submit" id="btn" style="background-color: rgb(94, 215, 98);">
                        <input type="reset" name="reset" id="btn" style="background-color: rgb(192, 52, 52);"></th>
                </tr>
            </tfoot>
            </table>
        </center>
    </form>
    </div>
</body>
</html>
